<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <h1 class="title">AGE CALCULATOR</h1>
  <div class="main">
    <div class="input-container">
        <div>
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" placeholder="DD">
        </div>
        <div>
          <label for="month">MONTH</label>
          <input type="number" name="month" id="month" placeholder="MM">
        </div>
        <div>
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
        </div>
        <img src="assets/images/icon-arrow.svg" id="calculate" class="button">
    </div>
    <span class="line"></span>
    <div class="result-container">
      <h1><span id="r-year">--</span> YEARS</h1>
      <h1><span id="r-month">--</span> MONTHS</h1>
      <h1><span id="r-day">--</span> DAYS</h1>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marc Dimacuha</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
